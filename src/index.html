    <link rel="stylesheet" href="./css/main.css">
    <!-- endbuild -->

  <body>

    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" class="img-fluid" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

      </div>

    <!-- Header Start -->
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 mb-5">
            <img src="./images/hero-section.png" class="img-fluid" alt="hero">
          </div>
          <div class="col-12">
            <h1 class="header__title">Virtual healthcare for you</h1>
            <p class="header__text">
              Traology provides progressive, and affordable
              healthcare, accessible on mobile and online
              for everyone
            </p>
            <a href="#" class="button button__primary">
              Consult Today
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Header End -->



    <!-- build:js js/main.min.js  -->
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->
